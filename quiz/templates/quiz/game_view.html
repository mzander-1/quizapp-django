{% extends "quiz/base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto">
    {% csrf_token %}

    <div id="game-state" 
         hx-get="{% url 'game_state_poller' game_session.join_code %}" 
         hx-trigger="load, every 3s" 
         hx-swap="innerHTML">
        
        <!-- initial Loading-State -->
        <div class="text-center p-10">
            <h2 class="text-2xl font-semibold text-gray-700">Lade Frage...</h2>
            <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto mt-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
    </div>
</div>
{% endblock %}
