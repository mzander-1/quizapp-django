{% extends "quiz/base.html" %}

{% block content %}
    <h1 class="text-3xl font-bold mb-6 text-center">Login</h1>

    {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
            <strong class="font-bold">Fehler!</strong>
            <span class="block sm:inline">Benutzername oder Passwort war falsch. Bitte versuche es erneut.</span>
        </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}" class="max-w-md mx-auto">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="id_username" class="block text-gray-700 font-bold mb-2">Benutzername:</label>
            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required
                   id="id_username" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        
        <div class="mb-6">
            <label for="id_password" class="block text-gray-700 font-bold mb-2">Passwort:</label>
            <input type="password" name="password" autocomplete="current-password" required
                   id="id_password" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        
        <div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300">
                Einloggen
            </button>
        </div>
    </form>
{% endblock %}
